<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>221 BEATS | Studio Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14;
            --card: #161b22;
            --text: #f0f6fc;
            --text-dim: #8b949e;
            --accent: #ff4757;
            --theme-color: #00d2ff;
            --theme-color-rgb: 0, 210, 255;
            --gradient: linear-gradient(135deg, #ff4757, var(--theme-color));
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .app-container { max-width: 480px; margin: 0 auto; padding: 30px 20px; }

        /* --- HEADER --- */
        .header { text-align: center; margin-bottom: 35px; }
        .header h1 { font-size: 2.4rem; font-weight: 900; letter-spacing: -1px; margin: 0; }
        .header h1 span { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- CONFIGURATION --- */
        .section-label { font-size: 0.8rem; font-weight: 700; color: var(--text-dim); margin: 25px 0 12px; text-transform: uppercase; letter-spacing: 1.5px; display: block; }

        .color-picker { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: white; transform: scale(1.15); box-shadow: 0 0 15px rgba(255,255,255,0.4); }

        .platform-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid #30363d;
        }
        .platform-chip {
            display: flex; flex-direction: column; align-items: center; padding: 12px 5px; 
            border-radius: 12px; cursor: pointer; background: rgba(255,255,255,0.03); 
            font-size: 0.65rem; font-weight: 700; border: 1px solid transparent; text-align: center;
        }
        .platform-chip.active { background: rgba(var(--theme-color-rgb), 0.15); color: var(--theme-color); border-color: var(--theme-color); }

        .input-group { 
            background: var(--card); padding: 15px; border-radius: 15px; margin-top: 10px;
            display: flex; align-items: center; gap: 15px; border: 1px solid #30363d;
        }
        .input-field { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 0.95rem; }

        .btn-main { 
            width: 100%; padding: 20px; border-radius: 18px; border: none; 
            background: var(--gradient); color: white; font-weight: 900; 
            margin-top: 40px; cursor: pointer; text-transform: uppercase; font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(var(--theme-color-rgb), 0.3);
        }

        /* --- PREVIEW SECTION --- */
        #previewSection { display: none; min-height: 100vh; position: relative; padding: 40px 20px 100px; text-align: center; animation: fadeIn 0.5s ease-out; max-width: 480px; margin: 0 auto; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .bio-glow { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); width: 350px; height: 350px; background: var(--theme-color); filter: blur(140px); opacity: 0.2; z-index: -1; }
        .bio-photo { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--theme-color); object-fit: cover; box-shadow: 0 0 25px rgba(var(--theme-color-rgb), 0.5); margin-bottom: 20px; margin-left: auto; margin-right: auto; }
        .artist-name { font-size: 2.5rem; font-weight: 900; margin: 0 0 10px; }
        .artist-bio { color: var(--text-dim); font-size: 1.05rem; line-height: 1.6; padding: 0 20px; margin-bottom: 30px; }

        .copy-link-btn {
            background: rgba(var(--theme-color-rgb), 0.1); border: 1px solid var(--theme-color); color: var(--theme-color);
            padding: 10px 20px; border-radius: 50px; font-size: 0.75rem; font-weight: 800;
            cursor: pointer; margin-bottom: 40px; display: inline-flex; align-items: center; gap: 8px; text-transform: uppercase;
        }

        /* ANIMATION DES BOUTONS BIO */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(var(--theme-color-rgb), 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(var(--theme-color-rgb), 0); }
            100% { box-shadow: 0 0 0 0 rgba(var(--theme-color-rgb), 0); }
        }

        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-card {
            background: rgba(22, 27, 34, 0.6); backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.08); border-left: 4px solid var(--theme-color);
            padding: 18px 20px; border-radius: 16px; text-decoration: none; color: white; font-weight: 700;
            display: flex; align-items: center;
            animation: pulse-border 2s infinite; 
        }
        .link-card i { font-size: 1.5rem; color: var(--theme-color); width: 40px; text-align: left; }
        .link-card span { flex: 1; text-align: center; margin-right: 40px; }

        /* POPUP STYLE */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .popup-content {
            background: var(--card); padding: 30px; border-radius: 25px; text-align: center;
            max-width: 320px; border: 2px solid var(--theme-color);
        }
        .popup-content i { font-size: 3rem; color: var(--theme-color); margin-bottom: 15px; }
        .popup-content h3 { margin: 10px 0; font-size: 1.2rem; }
        .popup-content p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 20px; }

        .footer-brand { position: absolute; bottom: 30px; left: 0; width: 100%; text-align: center; font-size: 0.8rem; color: var(--text-dim); text-decoration: none; }
        .footer-brand span { font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .edit-btn { position: fixed; top: 20px; right: 20px; background: rgba(22, 27, 34, 0.8); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="popup-overlay" id="successPopup">
        <div class="popup-content">
            <i class="fas fa-check-circle"></i>
            <h3>Bio Prête !</h3>
            <p>Ta page est générée. Clique sur <b>"Copier mon lien"</b> pour la partager sur tes réseaux !</p>
            <button class="btn-main" style="margin:0; padding:12px;" onclick="closePopup()">C'est parti</button>
        </div>
    </div>

    <div class="app-container" id="editSection">
        <div class="header"><h1>221 <span>BEATS</span></h1></div>

        <span class="section-label">Avatar</span>
        <div class="avatar-picker" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; font-size: 2.2rem;">
            <i class="fas fa-user avatar-option active" style="color: var(--theme-color); cursor: pointer;" onclick="selectAvatar('fa-user', this)"></i>
            <i class="fas fa-user-astronaut avatar-option" style="color: var(--text-dim); cursor: pointer;" onclick="selectAvatar('fa-user-astronaut', this)"></i>
            <i class="fas fa-user-ninja avatar-option" style="color: var(--text-dim); cursor: pointer;" onclick="selectAvatar('fa-user-ninja', this)"></i>
            <i class="fas fa-robot avatar-option" style="color: var(--text-dim); cursor: pointer;" onclick="selectAvatar('fa-robot', this)"></i>
            <i class="fas fa-compact-disc avatar-option" style="color: var(--text-dim); cursor: pointer;" onclick="selectAvatar('fa-compact-disc', this)"></i>
        </div>

        <span class="section-label">Thème</span>
        <div class="color-picker">
            <div class="color-dot active" style="background:#00d2ff" onclick="updateTheme('#00d2ff', '0, 210, 255', this)"></div>
            <div class="color-dot" style="background:#ff4757" onclick="updateTheme('#ff4757', '255, 71, 87', this)"></div>
            <div class="color-dot" style="background:#ffcc00" onclick="updateTheme('#ffcc00', '255, 204, 0', this)"></div>
            <div class="color-dot" style="background:#a55eea" onclick="updateTheme('#a55eea', '165, 94, 234', this)"></div>
        </div>

        <span class="section-label">Identité</span>
        <div class="input-group"><i class="fas fa-user"></i><input type="text" id="artName" class="input-field" style="font-weight:700;" placeholder="Nom d'Artiste"></div>
        <div class="input-group"><i class="fas fa-quote-left"></i><input type="text" id="artBio" class="input-field" placeholder="Bio courte"></div>

        <span class="section-label">Plateformes</span>
        <div class="platform-grid" id="platformGrid"></div>
        <div id="linksInputArea"></div>

        <button class="btn-main" onclick="buildBio()">Générer ma Bio</button>
    </div>

    <div id="previewSection">
        <div class="edit-btn" id="editPencilBtn" onclick="goBack()"><i class="fas fa-pen"></i></div>
        <div class="bio-glow"></div>
        <div class="bio-header">
            <div class="bio-photo" style="display: flex; justify-content: center; align-items: center; font-size: 4rem; background: var(--card); color: var(--theme-color);">
                <i id="bioAvatar" class="fas fa-user"></i>
            </div>
            <h2 id="bioName" class="artist-name"></h2>
            <p id="bioBio" class="artist-bio"></p>
        </div>
        <button class="copy-link-btn" id="copyBtn" onclick="copyMyBio()"><i class="fas fa-link"></i> <span id="copyTxt">Copier mon lien</span></button>
        <div id="bioLinks" class="links-container"></div>
        <a href="javascript:window.location.href=window.location.origin+window.location.pathname" class="footer-brand">Powered by <span>221 BEATS</span></a>
    </div>

    <script>
        const platforms = {
            youtube: { icon: 'fab fa-youtube', label: 'YouTube', color: '#ff0000' },
            spotify: { icon: 'fab fa-spotify', label: 'Spotify', color: '#1DB954' },
            instagram: { icon: 'fab fa-instagram', label: 'Instagram', color: '#E1306C' },
            tiktok: { icon: 'fab fa-tiktok', label: 'TikTok', color: '#ffffff' },
            apple: { icon: 'fab fa-apple', label: 'Apple Music', color: '#ffffff' },
            deezer: { icon: 'fas fa-compact-disc', label: 'Deezer', color: '#ff0000' },
            soundcloud: { icon: 'fab fa-soundcloud', label: 'Soundcloud', color: '#ff5500' },
            audiomack: { icon: 'fas fa-headphones', label: 'Audiomack', color: '#ffa200' },
            facebook: { icon: 'fab fa-facebook', label: 'Facebook', color: '#1877F2' },
            twitter: { icon: 'fab fa-twitter', label: 'Twitter', color: '#1DA1F2' }
        };

        const activeSet = new Set();
        const storedLinks = {};
        let currentAvatar = 'fa-user';

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('data')) {
                try {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(params.get('data')))));
                    renderFinalPage(decoded);
                    // On cache le crayon de modification et le bouton copier pour les visiteurs
                    document.getElementById('editPencilBtn').style.display = 'none';
                    document.getElementById('copyBtn').style.display = 'none';
                } catch(e) { console.error("Lien invalide"); }
            }
        };

        const grid = document.getElementById('platformGrid');
        Object.keys(platforms).forEach(p => {
            grid.innerHTML += `<div class="platform-chip" onclick="togglePlatform('${p}', this)"><i class="${platforms[p].icon}"></i><span>${platforms[p].label}</span></div>`;
        });

        function togglePlatform(id, el) {
            document.querySelectorAll('.input-field[data-id]').forEach(i => { storedLinks[i.dataset.id] = i.value; });
            if(activeSet.has(id)) { activeSet.delete(id); el.classList.remove('active'); }
            else { activeSet.add(id); el.classList.add('active'); }
            refreshInputs();
        }

        function refreshInputs() {
            const container = document.getElementById('linksInputArea');
            container.innerHTML = "";
            activeSet.forEach(id => {
                container.innerHTML += `<div class="input-group"><i class="${platforms[id].icon}" style="color:${platforms[id].color}"></i><input type="url" data-id="${id}" class="input-field" placeholder="Lien ${platforms[id].label}..." value="${storedLinks[id] || ''}"></div>`;
            });
        }

        function selectAvatar(iconClass, el) {
            currentAvatar = iconClass;
            document.querySelectorAll('.avatar-option').forEach(i => {
                i.style.color = 'var(--text-dim)';
                i.classList.remove('active');
            });
            el.style.color = 'var(--theme-color)';
            el.classList.add('active');
        }

        function updateTheme(color, rgb, el) {
            document.documentElement.style.setProperty('--theme-color', color);
            document.documentElement.style.setProperty('--theme-color-rgb', rgb);
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            
            // Met à jour la couleur de l'avatar sélectionné
            const activeAvatar = document.querySelector('.avatar-option.active');
            if(activeAvatar) activeAvatar.style.color = color;
        }

        function buildBio() {
            const name = document.getElementById('artName').value.trim();
            if(!name) return alert("Nom requis !");

            const userData = {
                name: name,
                bio: document.getElementById('artBio').value,
                avatar: currentAvatar,
                links: {},
                theme: getComputedStyle(document.documentElement).getPropertyValue('--theme-color'),
                themeRgb: getComputedStyle(document.documentElement).getPropertyValue('--theme-color-rgb')
            };

            activeSet.forEach(id => {
                const val = document.querySelector(`input[data-id="${id}"]`).value;
                if(val) userData.links[id] = val;
            });

            renderFinalPage(userData);
            document.getElementById('successPopup').style.display = "flex";
        }

        function renderFinalPage(data) {
            document.getElementById('bioName').innerText = data.name;
            document.getElementById('bioBio').innerText = data.bio;
            
            if (data.avatar) {
                document.getElementById('bioAvatar').className = 'fas ' + data.avatar;
            }

            if(data.theme) {
                document.documentElement.style.setProperty('--theme-color', data.theme);
                document.documentElement.style.setProperty('--theme-color-rgb', data.themeRgb);
            }

            const list = document.getElementById('bioLinks');
            list.innerHTML = "";
            Object.keys(data.links).forEach(id => {
                let url = data.links[id];
                if(!url.startsWith('http')) url = 'https://' + url;
                list.innerHTML += `<a href="${url}" target="_blank" class="link-card"><i class="${platforms[id].icon}"></i><span>${platforms[id].label}</span></a>`;
            });

            document.getElementById('editSection').style.display = "none";
            document.getElementById('previewSection').style.display = "block";
            window.scrollTo(0,0);
        }

        function copyMyBio() {
            const userData = {
                name: document.getElementById('bioName').innerText,
                bio: document.getElementById('bioBio').innerText,
                avatar: document.getElementById('bioAvatar').className.replace('fas ', ''),
                links: {},
                theme: getComputedStyle(document.documentElement).getPropertyValue('--theme-color'),
                themeRgb: getComputedStyle(document.documentElement).getPropertyValue('--theme-color-rgb')
            };

            activeSet.forEach(id => {
                const input = document.querySelector(`input[data-id="${id}"]`);
                if(input && input.value) userData.links[id] = input.value;
            });

            const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(userData))));
            const fullLink = window.location.origin + window.location.pathname + "?data=" + encoded;

            navigator.clipboard.writeText(fullLink).then(() => {
                document.getElementById('copyTxt').innerText = "Lien unique copié !";
                setTimeout(() => { document.getElementById('copyTxt').innerText = "Copier mon lien"; }, 2000);
            }).catch(err => {
                alert("Erreur lors de la copie. Utilise HTTPS.");
            });
        }

        function closePopup() { document.getElementById('successPopup').style.display = "none"; }
        function goBack() { document.getElementById('editSection').style.display = "block"; document.getElementById('previewSection').style.display = "none"; }
    </script>
</body>
</html>
